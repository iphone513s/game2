    <style>

        input[type="text"] {

            border-radius: 6px;
            margin: 0 2px;
            outline: none;
            transition: border 0.18s, box-shadow 0.18s;
            width: 90px;
            height: 38px;
        }
        input[type="text"]:focus {
            border: 2px solid #1976d2;
            box-shadow: 0 0 6px #90caf9;
        }
        input.correct {
            border-color: #4CAF50;
            animation: pulse 0.5s;
        }
        input.incorrect {

        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }

            75% { transform: translateX(-5px); }

        #submitBtn, #playAgainBtn {

            font-weight: bold;
            letter-spacing: 2px;
            box-shadow: 0 2px 8px rgba(33,150,243,0.10);
            transition: background 0.2s, transform 0.15s;
            animation: fadeIn 0.5s ease-out;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        #submitBtn:hover, #playAgainBtn:hover {
            background: linear-gradient(90deg, #38f9d7 0%, #43e97b 100%);
            transform: scale(1.06);
        }
        #result-area {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 320px;
        }
        #result {

            font-size: 1.15em;
            color: #333;
            background: #fffde7;
            border-radius: 10px;
            padding: 18px 12px;
            box-shadow: 0 1px 6px rgba(255,193,7,0.08);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            opacity: 1;

        }
        #result h3 {

            margin-bottom: 8px;
        }
        #result h4 {

        }
        @media (max-width: 900px) {
            .game-area { max-width: 98vw; padding: 18px 2vw; }
            #questions { gap: 10px; }
            .question-container { max-width: 90px; padding: 10px 2px; }
        }
        @media (max-width: 600px) {
            .game-area { padding: 6px 0; }
            #questions { flex-direction: column; gap: 16px; }
            .question-container { min-width: 90vw; max-width: 98vw; }
            input[type="text"] { width: 80%; }
        }
    </style>
</head>
<body>
    <div class="game-container">

        <div class="game-area">
            <h1 class="game-title">Ê≥®Èü≥Â°´Á©∫ÈÅäÊà≤</h1>
            <div id="answer-area" style="width:100%;flex-direction:column;align-items:center;">

                <button id="submitBtn">Êèê‰∫§Á≠îÊ°à</button>

            <div id="result-area" style="width:100%;display:none;flex-direction:column;align-items:center;justify-content:center;">

    <script>
        const questionBank = [
            { zhuyin: '„ÑÜ„Ñß„Ñ•Àä „Ñç„Ñ®„ÑõÀá', answer: 'ËòãÊûú' },
            { zhuyin: '„Ñí„Ñß„Ñ§ „Ñê„Ñß„Ñ†Àá', answer: 'È¶ôËïâ' },
            { zhuyin: '„Ñï„Ñ®„ÑüÀá „Ñç„Ñ®„ÑõÀá', answer: 'Ê∞¥Êûú' },
            { zhuyin: '„ÑÜ„Ñ®Àä „Ñä„Ñ†Àä', answer: 'Ëë°ËêÑ' },
            { zhuyin: '„Ñí„Ñß „Ñç„Ñ®„Ñö', answer: 'Ë•øÁìú' },
            { zhuyin: '„Ñß„Ñ• „Ñä„Ñ†Àä', answer: 'Ê´ªÊ°É' },
            { zhuyin: '„Ñã„Ñß„Ñ•Àä „Ñá„Ñ•Àä', answer: 'Ê™∏Ê™¨' },
            { zhuyin: '„Ñå„ÑßÀá „Ñì', answer: 'ËçîÊûù' },
            { zhuyin: '„Ñá„Ñ§Àä „Ñç„Ñ®„ÑõÀá', answer: 'ËäíÊûú' },
            { zhuyin: '„Ñí„Ñß„Ñ§ „Ñç„Ñ®', answer: 'È¶ôËèá' },
            { zhuyin: '„ÑÖ„ÑßÀá', answer: 'Á≠Ü' },
            { zhuyin: '„Ñï„Ñ®', answer: 'Êõ∏' },
            { zhuyin: '„Ñâ„Ñß„Ñ¢Àã „Ñã„Ñ†Àá', answer: 'ÈõªËÖ¶' },
            { zhuyin: '„Ñï„Ñ°Àá „Ñê„Ñß', answer: 'ÊâãÊ©ü' },
            { zhuyin: '„ÑÖ„Ñ†Àã „ÑìÀá', answer: 'Â†±Á¥ô' },
            { zhuyin: '„Ñî„Ñö „ÑóÀô', answer: 'ÂèâÂ≠ê' },
            { zhuyin: '„Ñâ„Ñ† „ÑóÀô', answer: 'ÂàÄÂ≠ê' },
            { zhuyin: '„Ñé„Ñ®„ÑûÀã „ÑóÀô', answer: 'Á≠∑Â≠ê' },
            { zhuyin: '„Ñ®„Ñ¢Àá', answer: 'Á¢ó' },
            { zhuyin: '„ÑÖ„Ñü „ÑóÀô', answer: 'ÊùØÂ≠ê' },
            { zhuyin: '„Ñá„Ñß„Ñ¢Àã „ÑÖ„Ñ†', answer: 'È∫µÂåÖ' },
            { zhuyin: '„Ñã„ÑûÀá „Ñã„ÑûÀá', answer: 'Â•∂Â•∂' },
            { zhuyin: '„ÑÖ„ÑöÀã „ÑÖ„ÑöÀã', answer: 'Áà∏Áà∏' },
            { zhuyin: '„Ñá„Ñö „Ñá„Ñö', answer: 'Â™ΩÂ™Ω' },
            { zhuyin: '„Ñí„ÑßÀá „Ñï„Ñ°Àá „Ñß„ÑùÀã', answer: 'Ê¥óÊâãÊ∂≤' },
            { zhuyin: '„Ñí„ÑßÀá „Ñß „Ñê„Ñß', answer: 'Ê¥óË°£Ê©ü' },
            { zhuyin: '„Ñâ„Ñß„Ñ¢Àã „ÑïÀã', answer: 'ÈõªË¶ñ' },
            { zhuyin: '„ÑÖ„Ñ†Àá „Ñ®„Ñ£ „ÑÖ„Ñü', answer: '‰øùÊ∫´ÊùØ' },
            { zhuyin: '„Ñí„Ñß„Ñ§Àã „Ñê„Ñß', answer: 'Áõ∏Ê©ü' },
            { zhuyin: '„Ñê„Ñß„Ñ†Àá „Ñä„Ñ®„Ñõ', answer: 'ËÖ≥Êãñ' },
        ];

        let currentQuestions = [];

        function showPage(page) {
            document.getElementById('answer-area').style.display = page === 'answer' ? 'flex' : 'none';
            document.getElementById('result-area').style.display = page === 'result' ? 'flex' : 'none';
        }

        function initGame() {
            currentQuestions = shuffleArray(questionBank).slice(0, 5);
            const questionsDiv = document.getElementById('questions');
            questionsDiv.innerHTML = '';
            currentQuestions.forEach((q, index) => {
                const questionHTML = `
                    <div class="question-container">
                        <div class="q-title">Á¨¨ ${index + 1} È°å</div>
                        <div class="q-zhuyin">${q.zhuyin}</div>
                        <div class="input-area">
                            <input type="text" id="answer${index}" placeholder="Ë´ãËº∏ÂÖ•Á≠îÊ°à" aria-label="Ëº∏ÂÖ•Á¨¨ ${index + 1} È°åÁöÑÁ≠îÊ°à">
                        </div>
                    </div>
                `;
                questionsDiv.innerHTML += questionHTML;
            });
            showPage('answer');
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function checkAnswers() {
            let correct = 0;
            let wrong = [];
            currentQuestions.forEach((q, index) => {
                const input = document.getElementById(`answer${index}`);
                const userAnswer = input.value.trim();
                input.classList.remove('correct', 'incorrect');
                if (userAnswer === q.answer) {
                    correct++;
                    input.classList.add('correct');
                } else {
                    input.classList.add('incorrect');
                    wrong.push({
                        question: q.zhuyin,
                        userAnswer: userAnswer || 'ÔºàÊú™‰ΩúÁ≠îÔºâ',
                        correctAnswer: q.answer
                    });
                }
            });

            let encouragement = '';
            if (correct === 5) {
                encouragement = 'üéâ Â§™Ê£í‰∫ÜÔºÅ‰Ω†ÂÖ®ÈÉ®Á≠îÂ∞ç‰∫ÜÔºÅÁπºÁ∫åÊåëÊà∞Êõ¥È´òÈõ£Â∫¶ÂêßÔºÅ';
                if (window.confetti) confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            } else if (correct >= 3) {
                encouragement = 'üëç Ë°®Áèæ‰∏çÈåØÔºÅÂÜçÊé•ÂÜçÂé≤Ôºå‰Ω†‰∏ÄÂÆöÂèØ‰ª•ÂÖ®ÈÉ®Á≠îÂ∞çÔºÅ';
            } else if (correct >= 1) {
                encouragement = 'üí™ Âä†Ê≤πÔºÅÂ§öÁ∑¥ÁøíÂπæÊ¨°Â∞±ÊúÉÊõ¥ÈÄ≤Ê≠•ÔºÅ';
            } else {
                encouragement = 'üå± Â≠∏ÁøíÊòØ‰∏ÄÂÄãÈÅéÁ®ãÔºåÂà•ÁÅ∞ÂøÉÔºÅ‰∏ãÊ¨°‰∏ÄÂÆöÊõ¥Â•ΩÔºÅ';
            }

            let resultHTML = `
                <h3>${encouragement}</h3>
                <p>ÂÖ±Á≠îÂ∞ç <b style="color:#388e3c">${correct}</b> È°åÔºåÁ≠îÈåØ <b style="color:#d84315">${5 - correct}</b> È°å</p>
            `;

            if (wrong.length > 0) {
                resultHTML += '<h4>ÈúÄË¶ÅÊîπÈÄ≤ÁöÑÈ°åÁõÆÔºö</h4>';
                wrong.forEach(w => {
                    resultHTML += `
                        <p>
                            <span style="color:#1976d2;">Ê≥®Èü≥Ôºö</span>${w.question}<br>
                            <span style="color:#d84315;">‰Ω†ÁöÑÁ≠îÊ°àÔºö</span>${w.userAnswer}<br>
                            <span style="color:#388e3c;">Ê≠£Á¢∫Á≠îÊ°àÔºö</span>${w.correctAnswer}
                        </p>
                    `;
                });
            }

            if (correct < 5) {
                resultHTML += '<button id="playAgainBtn">ÂÜçÁé©‰∏ÄÊ¨°</button>';
            }

            document.getElementById('result').innerHTML = resultHTML;
            showPage('result');

            if (correct < 5) {
                setTimeout(() => {
                    const btn = document.getElementById('playAgainBtn');
                    if (btn) btn.onclick = () => { initGame(); };
                }, 100);
            } else {
                setTimeout(() => {
                    initGame();
                }, 2000);
            }
        }

        window.onload = function() {
            // Âª∫Á´ãÂàÜÈ†ÅÁµêÊßã
            const gameArea = document.querySelector('.game-area');
            gameArea.innerHTML = `
                <h1 class="game-title">Ê≥®Èü≥Â°´Á©∫ÈÅäÊà≤</h1>
                <div id="answer-area" style="width:100%;flex-direction:column;align-items:center;">
                    <div id="questions"></div>
                    <button id="submitBtn">Êèê‰∫§Á≠îÊ°à</button>
                </div>
                <div id="result-area" style="width:100%;display:none;flex-direction:column;align-items:center;justify-content:center;">
                    <div id="result"></div>
                </div>
            `;
            document.getElementById('submitBtn').addEventListener('click', checkAnswers);
            initGame();
        };
    </script>
</body>
